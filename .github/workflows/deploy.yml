        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URLs
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **Tested service base URL**: ${{ needs.names.outputs.base-url }}" >> $GITHUB_STEP_SUMMARY
