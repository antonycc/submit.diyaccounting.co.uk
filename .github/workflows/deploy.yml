      - name: Resolve stack outputs
        if: ${{ needs.names.outputs.environment-name == 'prod' || env.FORCE_STATIC_STACK_DEPLOYMENT == 'true' || steps.static-skip.outputs.skipStaticStackDeployment != 'true' }}
