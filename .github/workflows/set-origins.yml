name: set origins

on:
  workflow_dispatch:
    inputs:
      domainSource:
        type: choice
        description: 'Source of domain to set origins for e.g. branch-based or the holding page'
        required: false
        options:
          - 'branch'
          - 'holding'
        default: 'branch'

permissions:
  id-token: write
  contents: read
  pages: write

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '22'
  ACTIONS_ROLE_ARN: 'arn:aws:iam::887764105431:role/submit-github-actions-role'
  DEPLOY_ROLE_ARN:  'arn:aws:iam::887764105431:role/submit-deployment-role'
  AWS_REGION: 'eu-west-2'
  AWS_ACCOUNT_ID: '887764105431'
  GITHUB_ACTOR: ${{ github.actor }}
  COMMIT_HASH: ${{ github.sha }}

jobs:

  names:
    runs-on: ubuntu-24.04
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'ci' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Compute deployment name and environment
        id: deployment-config
        uses: ./.github/actions/deployment-config
        with:
          deploymentName: ''
          prodBranchName: main

    outputs:
      environment-name: ${{ steps.deployment-config.outputs.ENVIRONMENT_NAME }}
      deployment-name: ${{ steps.deployment-config.outputs.DEPLOYMENT_NAME }}
      base-domain: ${{ steps.deployment-config.outputs.DIY_SUBMIT_BASE_DOMAIN }}
      base-url:      ${{ steps.deployment-config.outputs.DIY_SUBMIT_BASE_URL }}
      apex-domain: ${{ steps.deployment-config.outputs.DIY_SUBMIT_APEX_DOMAIN }}
      apex-url: ${{ steps.deployment-config.outputs.DIY_SUBMIT_APEX_URL }}

  set-origins:
    name: 'set origins'
    needs:
      - names
    runs-on: ubuntu-24.04
    environment: ${{ needs.names.outputs.environment-name }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS role via GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: false
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Assume AWS deployment role
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Alias apex domain to base domain
        env:
          ENVIRONMENT_NAME: ${{ needs.names.outputs.environment-name }}
          DEPLOYMENT_NAME: ${{ needs.names.outputs.deployment-name }}
          AWS_REGION: 'eu-west-2'
          AWS_HOSTED_ZONE_ID: "Z0315522208PWZSSBI9AL"
          AWS_HOSTED_ZONE_NAME: "diyaccounting.co.uk"
          DIY_SUBMIT_BASE_DOMAIN: ${{ needs.names.outputs.base-domain }}
          DIY_SUBMIT_APEX_DOMAIN: ${{ needs.names.outputs.apex-domain }}
        uses: ./.github/actions/set-origins
