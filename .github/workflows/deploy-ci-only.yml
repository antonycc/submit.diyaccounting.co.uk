# .github/workflows/deploy-ci-only.yml

name: deploy-ci-only
concurrency: ngrok
run-name: "deploy [${{ github.ref_name }}] to [${{ inputs.environment || 'ci' }}]"

# TODO: Run from branch and pull requests to require a deployment

on:
  push:
    branches:
      - main
    paths:
      - 'aws/**'
      - 'src/**'
      - 'public/**'
      - '.github/workflows/deploy-ci-only.yml'
      - '**/pom.xml'
  workflow_dispatch:

env:
  environment: 'ci'

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'ci' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci || npm install

      - run: npm test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887764105431:role/submit-github-actions-role
          role-chaining: false
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::887764105431:role/submit-deployment-role
          role-chaining: true
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
          cache: 'maven'

      - name: package
        id: package
        shell: bash
        run: ./mvnw clean package

      - name: Log built files
        shell: bash
        run: |
          echo "ls -lh target/:"
          ls -lh target/
          echo "du -h target/:"
          du -h target/

      - name: set-jar-path
        id: jar-path
        shell: bash
        run: |
          jarPath=$(mvn help:evaluate --quiet --define expression=project.build.directory --define forceStdout)
          jarFilename=$(mvn help:evaluate --quiet --define expression=project.build.finalName --define forceStdout)
          echo "jarFilepath=${jarPath?}/${jarFilename?}.jar" | tee -a "${GITHUB_OUTPUT?}"

      - name: stacks
        id: stacks
        shell: bash
        run: |
          deploy=$(jq -r '.deployStacks' cdk.json | sed 's/SubmitWebStack-dev/SubmitWebStack-${{ inputs.environment || 'ci' }}/g')
          echo "deploy=${deploy?}" | tee -a "${GITHUB_OUTPUT?}"

      - name: deploy
        id: deploy
        shell: bash
        run: ${{ steps.stacks.outputs.deploy }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          ENV_NAME: ${{ inputs.environment || 'ci' }}
          USE_EXISTING_HOSTED_ZONE: ${{ vars.USE_EXISTING_HOSTED_ZONE || 'true' }}
          USE_EXISTING_CERTIFICATE: ${{ vars.USE_EXISTING_CERTIFICATE || 'true' }}
          CLOUD_TRAIL_ENABLED: ${{ vars.AWS_CLOUD_TRAIL_ENABLED || 'false' }}
          HOSTED_ZONE_NAME: ${{ vars.AWS_HOSTED_ZONE_NAME }}
          HOSTED_ZONE_ID: ${{ vars.AWS_HOSTED_ZONE_ID }}
          CERTIFICATE_ARN: ${{ vars.AWS_CERTIFICATE_ARN }}
          SUB_DOMAIN_NAME: ${{ vars.SUB_DOMAIN_NAME || 'submit' }}
          LOG_S3_OBJECT_EVENT_HANDLER_SOURCE: ${{ steps.jar-path.outputs.jarFilepath }}
          LOG_GZIPPED_S3_OBJECT_EVENT_HANDLER_SOURCE: ${{ steps.jar-path.outputs.jarFilepath }}
          AUTH_URL_LAMBDA_HANDLER_FUNCTION_NAME: ${{ vars.AUTH_URL_LAMBDA_HANDLER_FUNCTION_NAME }}
          AUTH_URL_LAMBDA_DURATION: ${{ vars.AUTH_URL_LAMBDA_DURATION }}
          EXCHANGE_TOKEN_LAMBDA_HANDLER_FUNCTION_NAME: ${{ vars.EXCHANGE_TOKEN_LAMBDA_HANDLER_FUNCTION_NAME }}
          EXCHANGE_TOKEN_LAMBDA_DURATION: ${{ vars.EXCHANGE_TOKEN_LAMBDA_DURATION }}
          SUBMIT_VAT_LAMBDA_HANDLER_FUNCTION_NAME: ${{ vars.SUBMIT_VAT_LAMBDA_HANDLER_FUNCTION_NAME }}
          SUBMIT_VAT_LAMBDA_DURATION: ${{ vars.SUBMIT_VAT_LAMBDA_DURATION }}
          LOG_RECEIPT_LAMBDA_HANDLER_FUNCTION_NAME: ${{ vars.LOG_RECEIPT_LAMBDA_HANDLER_FUNCTION_NAME }}
          LOG_RECEIPT_LAMBDA_DURATION: ${{ vars.LOG_RECEIPT_LAMBDA_DURATION }}

  npm-behaviour-test-ci:
    needs:
      - deploy
    name: 'npm behaviour test ci'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci || npm install

      - name: Authenticate ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          npx ngrok config add-authtoken "${NGROK_AUTH_TOKEN?}"

      - run: npx playwright install --with-deps

      - run: npx dotenv -e '.env.ci' npm run test:behaviour
        env:
          DIY_SUBMIT_HMRC_CLIENT_ID: ${{ secrets.HMRC_CLIENT_ID }}
          DIY_SUBMIT_HMRC_CLIENT_SECRET: ${{ secrets.HMRC_CLIENT_SECRET }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-behaviour-ci
          path: behaviour-test-results/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-ci
          path: test-results/
          retention-days: 30

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-behaviour-ci
          path: test-reports/
          retention-days: 30
