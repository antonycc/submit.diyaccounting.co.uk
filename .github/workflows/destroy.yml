          DIY_SUBMIT_GOOGLE_CLIENT_SECRET_ARN: "arn:aws:secretsmanager:eu-west-2:887764105431:secret:diy/${{ needs.names.outputs.environment-name }}/submit/google/client_secret"
          SELF_DESTRUCT_HANDLER_SOURCE: "../infra/test/resources/fake-self-destruct-lambda.jar"

      - name: Destroy SelfDestructStack (Application)
        if: ${{ env.DEPLOYMENT_NAME != 'prod' }}
        run: |
          cd cdk-application && \
            npx dotenv -e .env.${{ env.ENV_NAME }} -- \
              npx cdk destroy \
              ${DEPLOYMENT_NAME}-SelfDestructStack \
              --exclusively --force \
          ; cd .. \
          ;
        env:
          ENV_NAME: ${{ needs.names.outputs.environment-name }}
          DEPLOYMENT_NAME: ${{ needs.names.outputs.deployment-name }}
          DIY_SUBMIT_GOOGLE_CLIENT_SECRET_ARN: "arn:aws:secretsmanager:eu-west-2:887764105431:secret:diy/${{ needs.names.outputs.environment-name }}/submit/google/client_secret"
          SELF_DESTRUCT_HANDLER_SOURCE: "../infra/test/resources/fake-self-destruct-lambda.jar"

      - name: Destroy ObservabilityStack
        if: ${{ env.DEPLOYMENT_NAME != 'prod' }}
        run: |
          cd cdk-application && \
            npx dotenv -e .env.${{ env.ENV_NAME }} -- \
