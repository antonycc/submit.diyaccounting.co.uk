# ./.github/dependabot.yml
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:

  - package-ecosystem: "npm"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
      - automated
      - automerge

  - package-ecosystem: maven
    directories:
      - "/"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
      - automated
      - automerge

  - package-ecosystem: github-actions
    directories:
      - "/.github/workflows"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
      - automated
      - automerge

  - package-ecosystem: "docker"
    directories:
      - "/infra/runtimes"
    schedule:
      interval: "weekly"
      labels:
        - dependencies
        - automated
        - automerge
