<!-- auth/signed-out.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DIY Accounting Submit - Signed Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../submit.css" />
  </head>
  <body>
    <main id="mainContent" style="text-align: center; padding: 2rem">
      <h1>Signed Out</h1>
      <p>You have been signed out of DIY Accounting Submit.</p>
      <p><a href="../index.html">Return to home page</a></p>
    </main>
    <script>
      (function () {
        // Clear any remaining auth-related localStorage
        // (auth-status.js already clears these before the Cognito redirect,
        // but belt-and-braces in case the user navigates here directly)
        localStorage.removeItem("loginProvider");
        localStorage.removeItem("cognitoAccessToken");
        localStorage.removeItem("cognitoIdToken");
        localStorage.removeItem("cognitoRefreshToken");
        localStorage.removeItem("userInfo");
        localStorage.removeItem("authState");
      })();
    </script>
  </body>
</html>
