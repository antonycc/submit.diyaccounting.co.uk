<!-- auth/signed-out.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DIY Accounting Submit - Signed Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../submit.css" />
  </head>
  <body>
    <main id="mainContent" style="text-align: center; padding: 2rem;">
      <h1>Signing out...</h1>
      <p id="status-message">Please wait while we complete sign-out.</p>
    </main>
    <script>
      (function () {
        var loginProvider = localStorage.getItem("loginProvider");
        // Clear all auth-related localStorage
        localStorage.removeItem("loginProvider");
        localStorage.removeItem("cognitoAccessToken");
        localStorage.removeItem("cognitoIdToken");
        localStorage.removeItem("cognitoRefreshToken");
        localStorage.removeItem("userInfo");
        localStorage.removeItem("authState");

        if (loginProvider === "Google") {
          document.getElementById("status-message").textContent =
            "Redirecting to Google to complete sign-out...";
          window.location.href = "https://accounts.google.com/Logout";
        } else {
          window.location.href = "/";
        }
      })();
    </script>
  </body>
</html>
