<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DIY Accounting Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./submit.css" />
  </head>
  <body>
    <header>
      <div class="header-nav">
        <div class="hamburger-menu">
          <button class="hamburger-btn" onclick="toggleMenu()">☰</button>
          <div class="menu-dropdown" id="menuDropdown">
            <a href="index.html">Home</a>
            <a href="account/receipts.html">Receipts</a>
          </div>
        </div>
        <div class="auth-section">
          <span class="login-status">Not logged in</span>
          <a href="auth/login.html" class="login-link">Log in</a>
        </div>
      </div>
      <h1>DIY Accounting Submit</h1>
      <p class="subtitle">Submit UK VAT returns to HMRC under Making Tax Digital (MTD)</p>
    </header>

    <div id="mainContent">
      <div id="statusMessagesContainer"></div>

      <div class="form-container" style="text-align: center">
        <h2>Select an activity to continue:</h2>

        <div id="dynamicActivities" style="margin: 2em 0"></div>

        <div id="activitiesByBundle" style="text-align: left; margin: 1.5em auto; max-width: 640px"></div>

        <div
          class="add-service-section"
          style="margin: 2em 0; padding: 1.5em; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #ddd"
        >
          <p style="margin-bottom: 1em; color: #666; font-style: italic">
            Need more choices? Select additional bundles to expand your available activities.
          </p>
          <button
            type="button"
            class="btn"
            onclick="window.location.href='account/bundles.html'"
            style="background-color: #28a745; border-color: #28a745"
          >
            Add Bundle
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <a href="#" id="viewSourceLink" style="display: none">view source</a>
        </div>
        <div class="footer-center">
          <p>&copy; 2025 DIY Accounting Limited</p>
        </div>
        <div class="footer-right" id="localstorageContainer"></div>
      </div>
    </footer>

    <script src="./submit.js"></script>
    <script src="widgets/hamburger-menu.js"></script>
    <script src="widgets/auth-status.js"></script>
    <script type="module" src="widgets/view-source-link.js"></script>
    <script src="widgets/localstorage-viewer.js"></script>
    <script>
      function initializeBundles() {
        const accessToken = localStorage.getItem("cognitoAccessToken");
        const userInfo = localStorage.getItem("userInfo");
        if (accessToken && userInfo) {
          console.log("User is authenticated");
          renderDynamicActivities();
          renderActivitiesByBundle();
        } else {
          console.log("User is not authenticated");
          renderDynamicActivities();
          renderActivitiesByBundle();
        }
      }

      // Activities rendering based on bundles
      function parseUserBundles() {
        try {
          const raw = localStorage.getItem("userBundles");
          if (!raw) return [];
          const arr = JSON.parse(raw);
          if (!Array.isArray(arr)) return [];
          return arr;
        } catch (_e) {
          return [];
        }
      }

      function hasBundle(bundles, id) {
        return (bundles || []).some((b) => typeof b === "string" && (b === id || b.startsWith(id + "|")));
      }

      // Get user's active bundles (automatic + granted)
      function getActiveBundles(catalog, userBundles) {
        const active = new Set();

        // Add automatic bundles
        if (catalog.bundles) {
          for (const bundle of catalog.bundles) {
            if (bundle.allocation === "automatic") {
              active.add(bundle.id);
            }
          }
        }

        // Add granted bundles from localStorage
        for (const bundleEntry of userBundles) {
          const bundleId = bundleEntry.split("|")[0]; // Remove expiry info if present
          active.add(bundleId);
        }

        return Array.from(active);
      }

      // Check if user has access to an activity
      function canAccessActivity(activity, activeBundles) {
        if (!activity.bundles || !Array.isArray(activity.bundles)) return false;
        return activity.bundles.some((bundleId) => activeBundles.includes(bundleId));
      }

      // Generate dynamic activity buttons
      async function renderDynamicActivities() {
        const dynamicContainer = document.getElementById("dynamicActivities");
        if (!dynamicContainer) return;

        try {
          // Fetch catalog
          const response = await fetch("/api/catalog");
          if (!response.ok) {
            dynamicContainer.innerHTML =
              '<p style="color: #b00020;">Unable to load activities. Please try again later.</p>';
            return;
          }

          const catalog = await response.json();
          const userBundles = parseUserBundles();
          const activeBundles = getActiveBundles(catalog, userBundles);

          // Filter activities user can access
          const accessibleActivities = (catalog.activities || []).filter((activity) =>
            canAccessActivity(activity, activeBundles),
          );

          if (accessibleActivities.length === 0) {
            dynamicContainer.innerHTML =
              '<p style="color: #666;">No activities available. Request additional bundles to access more features.</p>';
            return;
          }

          // Generate buttons for accessible activities
          const buttons = accessibleActivities
            .map((activity) => {
              const path = activity.path || "#";
              return `
              <div style="margin: 1em 0">
                <button type="button" class="btn" onclick="window.location.href='${path}'">
                  ${activity.name}
                </button>
              </div>
            `;
            })
            .join("");

          dynamicContainer.innerHTML = buttons;
        } catch (error) {
          console.error("Error loading activities:", error);
          dynamicContainer.innerHTML =
            '<p style="color: #b00020;">Error loading activities. Please refresh the page.</p>';
        }
      }

      function renderActivitiesByBundle() {
        const container = document.getElementById("activitiesByBundle");
        if (!container) return;

        // Keep the bundle summary section for now, but we could make this dynamic too
        const bundles = parseUserBundles();
        const sections = [];

        // Default bundle always available
        sections.push(`
          <section style="margin-bottom:1em;">
            <h3 style="margin:0 0 .5em 0;">Default bundle</h3>
            <ul>
              <li>VAT Obligations (Production) – available</li>
              <li>View receipts – available</li>
            </ul>
          </section>
        `);

        if (hasBundle(bundles, "test") || hasBundle(bundles, "HMRC_TEST_API")) {
          sections.push(`
            <section style="margin-bottom:1em;">
              <h3 style="margin:0 0 .5em 0;">Test API bundle</h3>
              <ul>
                <li>Submit VAT (Sandbox API) – available</li>
                <li>VAT Obligations (Sandbox API) – available</li>
              </ul>
            </section>
          `);
        }

        container.innerHTML = sections.join("\n");
      }

      // Close menu when clicking outside
      window.onclick = function (event) {
        if (!event.target.matches(".hamburger-btn")) {
          const dropdown = document.getElementById("menuDropdown");
          if (dropdown.classList.contains("show")) {
            dropdown.classList.remove("show");
          }
        }
      };

      localStorage.removeItem("currentActivity");
      console.log("Current activity cleared");

      // Initialize page
      checkAuthStatus();
      initializeBundles();
    </script>
  </body>
</html>
