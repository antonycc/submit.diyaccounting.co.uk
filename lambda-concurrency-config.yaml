# Configuration for Lambda provisioned concurrency scaling
# Maps Lambda function handler names to their zero and peak concurrency levels
# Handler names should match the dashed Lambda function name suffix after {deployment}-submit-

lambdas:
  - handler: cognito-auth-url-get.handler
    description: Cognito authentication URL API handler
    concurrency:
      zero: 0
      peak: 1

  - handler: cognito-token-post.handler
    description: Cognito token exchange API handler
    concurrency:
      zero: 0
      peak: 1

  - handler: hmrc-auth-url-get.handler
